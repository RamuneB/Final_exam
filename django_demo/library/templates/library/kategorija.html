{% extends "base.html" %}

{% block content %}
    <div class="container kategorija">
    <h4>{{ kategorija.first_name }}</h4>
    <hr/>
    <p>{{ kategorija.description | safe }}</p>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'library:my-kategorija-update' kategorija.id %}">Redaguoti</a>
     
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'library:my-kategorija-delete' kategorija.id %}">IÅ¡trinti</a>
    </hr>
    </br>

    {% for i in kategorija.uzrasai.all %}
       <li>{{ i.title }}</li> 
    
    {% endfor %}
    </div>
{% endblock %}
